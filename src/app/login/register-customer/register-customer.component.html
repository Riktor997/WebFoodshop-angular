<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel="stylesheet" href="register-customer.component.scss">

</head>
<body>

<div class="login-form">
  <form>
    <h1>Register customer</h1>
    <div class="content">
      <div class="input-field">
        <input type="text" placeholder="name" name="name" #name required>
      </div>
      <div class="input-field">
        <input type="text" placeholder="phone" name="phone" #phone required>
      </div>
      <div class="input-field">
        <input type="text" placeholder="address" name="address" #address required>
      </div>
      <div class="input-field">
        <input type="text" placeholder="password" name="password" #password required>
      </div>
    </div>
    <div class="action" >
      <button (click)="addRegister(name.value,phone.value,address.value,password.value)">Accept</button>
  </div>
  </form>
</div>
</body>
</html>
