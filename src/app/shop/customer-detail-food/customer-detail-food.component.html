    </div>
    <div class="col-5" style="width: 300px; position: absolute; right: 100px; height: 300px;padding-top: 150px;">
      <div class="row" style="text-align: left;">
        <strong style="padding-top: 20px;">{{selectedFood.food_name}}</strong>
        <strong style="padding-top: 20px;">ราคา {{selectedFood.price}}</strong>
        <input style="margin-top: 20px;" placeholder="ใส่จำนวนสินค้า" type="number" #amount>
        <button style="margin-top: 20px;" mat-raised-button color="primary" (click)="Addtocart(this.selectedFood?.food_id , amount.value)">เพิ่มเข้าตะกร้า</button>
      </div>
    </div>
  </div>
